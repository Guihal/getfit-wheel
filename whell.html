<script>
  let chance = [26.225, 35.225, 19.225, 19.225, 0.1];

  // 1 - Чек-лист 5 важных показателей анализов
  // 2 - Грант до 30000 рублей
  // 3 - Марафон Прожектор Здоровья
  // 4 - Марафон Биохимия здоровой фигуры
  // 5 - Курс Нутрициология 2.0

  let loop = false;

  // Бесконечная прокрутка
  // true - работает
  // false- не работает

  let ffff = setInterval(() => {
    const submit = document.querySelector(".wheel__con [type='submit']"); //
    const pol1 = document.querySelector(".wheel__con [name='formParams[first_name]']");
    const pol2 = document.querySelector(".wheel__con [name='formParams[phone]']");
    const pol3 = document.querySelector(".wheel__con [name='formParams[email]']");
    const form = document.querySelector(".wheel__wrapper form");
    const form1 = document.querySelector(".wheel__title12");
    const wheelTitleSmall = document.querySelector(".wheel__title--small");

    if (submit && pol2 && pol1 && pol3 && form && form1 && wheelTitleSmall) {
      let gg = window.location.href;

      submit.addEventListener("click", (event) => {
        if (pol3.value != "" && pol1.value != "" && pol2.value != "") {
          /*let href = window.location.href;
                let hiff = setInterval(() => {
                    window.location.href = href;
                }, 0.1);
                */
          wheelTitleSmall.opacity = "0";
          form.style.opacity = "0";
          setTimeout(() => {
            form.style.display = "none";
            wheelTitleSmall.style.display = "none";
          }, 300);
          form1.style.display = "block";
          form1.textContent = "Не пропустите звонок! Мы скоро свяжемся с вами!";
          setTimeout(() => {
            form1.style.opacity = "1";
          }, 50);
        }

        //event.preventDefault();
      });
      clearInterval(ffff);
    }
  }, 10);

  let wheelOpen = setInterval(() => {
    const wheelOpenBtn = document.querySelector(".wheel__open");
    const wheelBody = document.querySelector(".wheel__wrapper");
    const wheelCon = document.querySelector(".wheel__con");
    const tbody = document.querySelector(".t-body");
    const nlm020block = document.querySelector(".nlm020block");

    if (wheelBody && wheelOpenBtn && tbody) {
      if (nlm020block) {
        nlm020block.classList.add("nlm020block--none");
      }
      console.log(4);
      wheelOpenBtn.addEventListener("click", (event) => {
        console.log(5);
        wheelBody.classList.add("wheel__wrapper--show");
        wheelBody.style.display = "block";
        setTimeout(() => {
          wheelBody.style.opacity = "1";
          if (wheelBody.offsetHeight - 30 > wheelCon.offsetHeight) {
            wheelCon.style.margin = (wheelBody.offsetHeight - wheelCon.offsetHeight) / 2 + "px auto";
          }
        }, 50);
        tbody.classList.add("t-body--overflow");
      });
      clearInterval(wheelOpen);
    }
  }, 10);

  let wheelClose = setInterval(() => {
    const wheelCloseBtn = document.querySelector(".wheel__close");
    const wheelBody = document.querySelector(".wheel__wrapper");
    const tbody = document.querySelector(".t-body");

    const nlm020block = document.querySelector(".nlm020block");

    if (wheelBody && wheelCloseBtn && tbody) {
      wheelCloseBtn.addEventListener("click", (event) => {
        wheelBody.style.opacity = "0";
        setTimeout(() => {
          wheelBody.classList.remove("wheel__wrapper--show");
          wheelBody.style.display = "none";
          tbody.classList.remove("t-body--overflow");
        }, 300);
      });
      clearInterval(wheelClose);
    }
  }, 10);

  let popuHidden = setInterval(() => {
    const wheelCloseBtn = document.querySelector(".wheel__close");
    const nlm020block = document.querySelectorAll(".nlm020block");
    const wheelOpenBtn = document.querySelector(".wheel__open");

    if (nlm020block.length > 0 && wheelOpenBtn && wheelCloseBtn) {
      console.log(1);
      wheelOpenBtn.addEventListener("click", (event) => {
        for (let i = 0; i < nlm020block.length; i++) {
          console.log(12);
          nlm020block[i].classList.add("nlm020block--none");
        }
      });
      wheelCloseBtn.addEventListener("click", (event) => {
        console.log(123);
        for (let i = 0; i < nlm020block.length; i++) {
          nlm020block[i].classList.remove("nlm020block--none");
        }
      });

      clearInterval(popuHidden);
    }
  }, 10);

  let wheelMove = setInterval(() => {
    const wheel = document.querySelector(".wheel__img1");
    const wheelCon = document.querySelector(".wheel__con");
    const form = document.querySelector(".wheel__wrapper form");
    const tFormSubmit = wheelCon.querySelector(".wheel__start");
    const tFormPrize = document.querySelector(".prize");
    const tFormPrize1 = document.querySelector(".prize1");
    const wheelTitle = document.querySelector(".wheel__title");
    const wheelTitle1 = document.querySelector(".wheel__title1");

    const wheelTitleSmall = document.querySelector(".wheel__title--small");

    if (wheel && tFormSubmit && wheelCon && wheelTitle && tFormPrize && form && wheelTitle1 && tFormPrize1) {
      let rotate = 1;
      let Move1s = setInterval(() => {
        wheel.style.transition = "1s all linear";
        wheel.style.transform = "rotate(" + rotate + "deg)";
        rotate = rotate + 1;
      }, 1000);
      if (window.localStorage.getItem("prize") == null || loop) {
        tFormSubmit.addEventListener("click", () => {
          setTimeout(() => {
            window.localStorage.removeItem("prize");
            let randomPrize = Math.random() * (chance[0] + chance[1] + chance[2] + chance[3] + chance[4]);
            clearInterval(Move1s);
            tFormSubmit.style.pointerEvents = "none";

            tFormSubmit.style.opacity = "0.5";
            if (randomPrize < chance[0]) {
              wheel.style.transition = "9s all cubic-bezier(0, 0.76, 0.5, 1.01)";
              wheel.style.transform = "rotate(7236deg)";
              tFormPrize.value = "Чек-лист";
              tFormPrize1.value = "Чек-лист";

              window.localStorage.setItem("prize", "3");
              if (window.localStorage.getItem("prize") == "3") {
                setTimeout(() => {
                  wheelTitle.textContent = "Поздравляем! Вы выиграли:  \r\n";
                  wheelTitle1.textContent += "Чек-лист 5 важных показателей анализов!";
                }, 9000);
              }
            } else if (randomPrize <= chance[0] + chance[1]) {
              wheel.style.transition = "9s all cubic-bezier(0, 0.76, 0.5, 1.01)";
              wheel.style.transform = "rotate(7380deg)";
              tFormPrize.value = "Грант";
              tFormPrize1.value = "Грант";
              window.localStorage.setItem("prize", "2");
              if (window.localStorage.getItem("prize") == "2") {
                setTimeout(() => {
                  wheelTitle.textContent = "Поздравляем! Вы выиграли:  \r\n";
                  wheelTitle1.textContent += "Грант до 30000 рублей!";
                }, 9000);
              }
            } else if (randomPrize <= chance[0] + chance[1] + chance[2]) {
              wheel.style.transition = "9s all cubic-bezier(0, 0.76, 0.5, 1.01)";
              wheel.style.transform = "rotate(7452deg)";
              tFormPrize.value = "Марафон Прожектор здоровья";
              tFormPrize1.value = "Марафон Прожектор здоровья";
              window.localStorage.setItem("prize", "1");
